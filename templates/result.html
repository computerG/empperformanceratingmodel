<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted Severity Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #343a40 !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }

        .navbar-brand img {
            margin-right: 8px;
        }

        /* Header */
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #343a40;
            font-weight: bold;
        }

        /* Prediction Box */
        .prediction-box {
            background-color: #e9ecef;
            border: 1px solid #d6d8db;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #495057;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .text-success {
            color: #28a745 !important;
        }

        /* Button Styles */
        .btn-back {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
        }

        .btn-back:hover {
            background-color: #0056b3;
            color: #ffffff;
        }

        /* Container Padding */
        .container {
            margin-top: 50px;
            padding: 20px;
            width: 100%
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            h1 {
                font-size: 1.6rem;
            }

            .prediction-box {
                font-size: 1.2rem;
                padding: 15px;
            }

            .btn-back {
                font-size: 1rem;
                padding: 10px 18px;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/static/images/images.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Employee Performance Rating
          </a>
        </div>
    </nav>

    <!-- Content Container -->
    <div class="container">
        <h1 class="text-center">Predicted Employee Performance</h1>
        
        <!-- Prediction Box -->
        <div class="text-center prediction-box">
            Predicted Rating: <span class="text-success">{{ prediction|safe }}</span>
        </div>

        <!-- Back Button -->
        <div class="text-center btn-back">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Enter Another Prediction</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Employee Performance Rating. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzPbR7U7ERn5caABHK6cN1KTxHMD8MHiZlE3juFwN6F7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-oB2D3sw1oggF7oI9s1aPHyg6THyIRKjEw5txwzOdrmW5VebFn4qvoEHsJee6e8p7" crossorigin="anonymous"></script>

</body>
</html>
